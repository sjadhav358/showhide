<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>show and hide password</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-info">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-5 bg-light mt-3 rounded">
				<h4 class="text-center p-2">show and hide password</h4>
				<form action="#" method="post" class="p-3">
					
					<div class="form-group">
						<input type="text" class="form-control from-control-lg rounded-0 "placeholder="username">
					</div>
					
					<div class="form-group input-group">
						<input type="password" class="form-control from-control-lg rounded-0 "placeholder="password" id="pass">
						<div class="input-group-preprend">
							<div class="input-group-text">
								<a href="#" class="text-dark" id="icon-click">
								
									<i class="fa fa-eye" id="eye"></i>
								</a>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-danger btn-block btn-lg">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
	$(document).ready(function(){
		$('#icon-click').click(function(){
			$('#eye').toggleClass('fa-eye-slash');
			var input= $('#pass');
			if(input.attr('type')==="password")
			{
				input.attr("type","text");
			}
			else
			{
							input.attr("type","password");
			}
		});
	});
	</script>
</body>
</html>
